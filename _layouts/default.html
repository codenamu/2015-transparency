<!DOCTYPE html>
<html>

  {% include head.html %}

  {% assign slug = page.url | remove:'.html' | remove:'.md' | slugify  %}

  {% if slug contains 'project-' %}
    {% assign slug = 'project' %}
  {% endif %}

  <body{% if page.slug %} class="{{ page.slug }}"{% else %}{% if slug %} class="{{ slug }}" {% endif %}{% endif %}>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

  </body>

</html>
